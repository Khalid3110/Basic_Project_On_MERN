<body>
    <Table>
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>

        <tr>
            <th>City</th>
            <th>House</th>

        <tr>
            <td>A</td>

        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>

            <td>4</td>

    <br>
    <br>

    <form action="post">
        <label for="username">Name:</label>
        <input type="text" id="username" name="name">
        <br>
        <label>Sex:</label>
        <input type="radio" value="M" name="sex" id="male">
        <label for="male">Male</label>
        <input type="radio" value="F" name="sex" id="female">
        <label for="female">Female</label>
        <br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="">Select an option</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select>
        <br>
        <input type="checkbox" name="check" id="check">
        <label for="check">Subscribe?</label>
        <br>
        <button>Submit</button>
    </form>
    
    <br>
    <br>

    <h3>Feedback Form</h3>
    <form action="post">
        <label for="name">Name:</label>
        <input type="text" placeholder="Write your name" name="username">
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Write your email" name="email">
        <br>
        <label for="message">Message:</label> <br>
        <textarea name="mesg" id="message" cols="30" rows="10"></textarea>
        <br>
        <label for="rate">Rate us out of 5:</label> <br>
        <input type="radio" name="rate">1 <br>
        <input type="radio" name="rate">2 <br>
        <input type="radio" name="rate">3 <br>
        <input type="radio" name="rate">4 <br>
        <input type="radio" name="rate">5
        <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
